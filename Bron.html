      <section class="probootstrap-section probootstrap-bg-white">
        <div class="container">
          <div class="row">
            <div class="col-md-12 probootstrap-animate">
              <form method="post" class="probootstrap-form">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="people">Количество человек</label>
                      <div class="form-field">
                        <i class="icon icon-chevron-down"></i>
                        <select name="people" id="people" class="form-control">
                          <option value="#">1 человек</option>
                          <option value="#">2 человека</option>
                          <option value="#">3 человека</option>
                          <option value="#">4 человека</option>
                          <option value="#">5 человек</option>
                          <option value="#">6 человек</option>
                          <option value="#">банкет на 20+ человек</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="date">Дата бронирования</label>
                      <div class="form-field">
                        <i class="icon icon-calendar"></i>
                        <input type="text" id="date" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="time">Время бронирования</label>
                      <div class="form-field">
                        <i class="icon icon-clock"></i>
                        <input type="text" id="time" class="form-control">
                      </div>
                    </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="name">Имя заказчика</label>
                      <div class="form-field">
                        <i class="icon icon-user2"></i>
                        <input type="text" id="name" class="form-control" placeholder="Введите Ваше имя">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="email">Почта (Email)</label>
                      <div class="form-field">
                        <i class="icon icon-mail"></i>
                        <input type="text" id="email" class="form-control" placeholder="Введите Вашу почту">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="phone">Телефон</label>
                      <div class="form-field">
                        <i class="icon icon-phone"></i>
                        <input type="text" id="phone" class="form-control" placeholder="Введите Ваш телефон">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 col-md-offset-4">
                    <input type="submit" name="submit" id="submit" value="Заказать" class="btn btn-lg btn-primary btn-block">
                  </div>
                </div>  
              </form>
            </div>
          </div>
        </div>
      </section>
